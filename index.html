<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книжный плеер</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://unpkg.com/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy-bundle.umd.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/themes/light.css">
  <style>
    #errorMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #121212);
      color: white;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      min-height: 100vh;
    }

    #bookInfo {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    #coverContainer {
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #bookCover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .default-cover {
      font-size: 48px;
      color: rgba(255, 255, 255, 0.3);
    }

    .book-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #bookTitle {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #fff;
    }

    #playerContainer {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    #nowPlaying {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #currentTrack {
      font-size: 18px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #currentTrack i {
      font-size: 24px;
      color: #1DB954;
    }

    #currentTrack span {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #progressBar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      cursor: pointer;
    }

    #progress {
      width: 0%;
      height: 100%;
      background: #1DB954;
      border-radius: 2px;
      transition: width 0.1s linear;
    }

    .playerControls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .playerControls button {
      background: none;
      border: none;
      color: #b3b3b3;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .playerControls button:hover {
      color: #fff;
      transform: scale(1.1);
    }

    .play-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff !important;
      color: #000 !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button i {
      color: #000;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    .sidePanel {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 15px;
    }

    #playlist {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }

    #playlist::-webkit-scrollbar {
      width: 8px;
    }

    #playlist::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    #playlist::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    #playlist li {
      padding: 8px 12px;
      margin: 2px 0;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-size: 14px;
      color: #b3b3b3;
    }

    #playlist li:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    #playlist li i {
      color: #4CAF50;
      font-size: 16px;
    }

    #playlist li.playing {
      background-color: rgba(76, 175, 80, 0.2);
      border-left: 4px solid #4CAF50;
    }

    .buttons {
      margin: 15px 0;
      display: flex;
      gap: 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      flex: 1;
      background-color: rgba(29, 185, 84, 0.8);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: #1DB954;
      transform: translateY(-2px);
    }

    #history {
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    #history div {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.03);
      font-size: 13px;
    }

    .file-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .tippy-box {
      background-color: #333;
      color: white;
    }

    #playlist li.selected {
      background-color: #555;
    }

    #selectFolder {
      background-color: #444;
      padding: 10px;
      margin-top: 20px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #selectFolder:hover {
      background-color: #555;
    }

    #history {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    #history div {
      padding: 5px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="errorMessage"></div>
  <div id="playerContainer">
    <audio id="audioPlayer"></audio>
    
    <div id="nowPlaying">
      <div id="bookInfo">
        <div id="coverContainer">
          <img id="bookCover" src="" alt="Обложка" style="display: none">
          <i class="fas fa-book default-cover"></i>
        </div>
        <div class="book-details">
          <h2 id="bookTitle">Нет выбранной книги</h2>
          <div id="currentTrack">
            <i class="fas fa-book-open"></i>
            <span>Сейчас играет: нет</span>
          </div>
        </div>
      </div>
      
      <div id="progressBar">
        <div id="progress"></div>
      </div>
      
      <div class="playerControls">
        <button id="prevTrack">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="playPause" class="play-button">
          <i class="fas fa-play"></i>
        </button>
        <button id="nextTrack">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>

    <div class="sidePanel">
      <div class="buttons">
        <button id="selectFolder">
          <i class="fas fa-folder-open"></i>
          Выбрать папку
        </button>
        <button id="toggleHistory">
          <i class="fas fa-history"></i>
          История
        </button>
      </div>
      <ul id="playlist"></ul>
    </div>
  </div>

  <div id="history" style="display: none;"></div>

  <script src="renderer.js"></script>
</body>
</html>
