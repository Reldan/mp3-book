<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobook Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://unpkg.com/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy-bundle.umd.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/themes/light.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="errorMessage"></div>
  <div id="playerContainer">
    <audio id="audioPlayer"></audio>
    
    <div id="nowPlaying">
      <div id="bookInfo">
        <div id="coverContainer">
          <img id="bookCover" src="" alt="Cover" style="display: none">
          <i class="fas fa-book default-cover"></i>
        </div>
        <div class="book-details">
          <h2 id="bookTitle">No Book Selected</h2>
          <div id="currentTrack">
            <i class="fas fa-book-open"></i>
            <span>Now Playing: none</span>
          </div>
        </div>
      </div>
      
      <div id="progressBar">
        <div id="progress"></div>
      </div>
      
      <div class="playerControls">
        <button id="prevTrack" data-tippy-content="Previous Track">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="playPause" class="play-button" data-tippy-content="Play/Pause">
          <i class="fas fa-play"></i>
        </button>
        <button id="nextTrack" data-tippy-content="Next Track">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>

    <div class="sidePanel">
      <div class="buttons">
        <button id="selectFolder" data-tippy-content="Select a folder with audiobooks">
          <i class="fas fa-folder-open"></i>
          Choose Folder
        </button>
        <button id="toggleHistory" class="icon-button" data-tippy-content="View listening history">
          <i class="fas fa-history"></i>
        </button>
      </div>
      <ul id="playlist"></ul>
    </div>
  </div>

  <div id="history" style="display: none;"></div>

  <script src="renderer.js"></script>
</body>
</html>
